<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Presupuesto</title>
<!--Bootstrap JS-->
<link rel="stylesheet" th:href="@{/AdminLTE-3.2.0/dist/css/adminlte.min.css}">
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome Icons -->
<link rel="stylesheet" th:href="@{/AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css}">


<!-- DataTables -->
<link rel="stylesheet" th:href="@{/AdminLTE-3.2.0/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet" th:href="@{/AdminLTE-3.2.0/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
<link rel="stylesheet" th:href="@{/adminlte/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini layout-fixed">
	<!-- Navbar -->
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<!-- /.navbar -->
	<!-- Main Sidebar Container -->
	<aside th:replace="fragments/sidebar :: sidebar"></aside>
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Listado de presupuesto</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item">
									<a th:href="@{/}">Inicio</a>
								</li>
								<li class="breadcrumb-item active">Lista</li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->
			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row-md-12">
						<!-- .card -->
						<div class="card">
							<div class="card-header">
								<a class="btn btn-primary float-right" th:href="@{/presupuesto/create}" title="Crear nuevo registro"
									role="button">
									<i class="fas fa-file" aria-hidden="true"></i>
									Nuevo
								</a>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table id="tabla" class="table">
									<thead class="thead-light">
										<tr>
											<th scope="col">ID</th>
											<th scope="col">Producto</th>
											<th scope="col">Cantidad</th>
											<th scope="col">Precio</th>
											<th scope="col">Unidad Cobro</th>
											<th scope="col">Diseño</th>
											<th scope="col">Precio/Hora</th>
											<th scope="col">Horas</th>
											<th scope="col">Alto CM</th>
											<th scope="col">Ancho CM</th>
											<th scope="col">Subtotal</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="detalle: ${reporteDetalles}">
											<td class="number" th:text="${detalle.presupuesto.id}"></td>
											<td th:text="${detalle.producto.nombre}"></td>
											<td class="number" th:text="${detalle.cantidad}"></td>
											<td class="number" th:text="${detalle.precioProducto}"></td>
											<td class="number" th:text="${detalle.producto.unidadCobro}"></td>
											<td class="number" th:text="${detalle.precioPorDiseno}"></td>
											<td class="number" th:text="${detalle.precioPorTiempo}"></td>
											<td class="number" th:text="${detalle.tiempoNecesario}"></td>
											<td class="number" th:text="${detalle.alto}"></td>
											<td class="number" th:text="${detalle.ancho}"></td>
											<td class="number" th:text="${detalle.subtotal}"></td>
										</tr>
									</tbody>
									<tfoot class="tfoot-light">
										<tr>
											<th scope="col">ID</th>
											<th scope="col">Producto</th>
											<th scope="col">Cantidad</th>
											<th scope="col">Precio</th>
											<th scope="col">Unidad Cobro</th>
											<th scope="col">Diseño</th>
											<th scope="col">Precio/Hora</th>
											<th scope="col">Horas</th>
											<th scope="col">Alto CM</th>
											<th scope="col">Ancho CM</th>
											<th scope="col">Subtotal</th>
										</tr>
									</tfoot>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
						<!-- /Formulario .card -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- ./wrapper -->
	<!-- Main Footer -->
	<footer th:replace="fragments/footer :: footer"></footer>
	
	<!--Bootstrap JS-->
	<script th:src="@{/AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<!-- jQuery -->
	<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/AdminLTE-3.2.0/plugins/jquery/jquery.min.js}"></script>
	
	<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE -->
	<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
	<!-- DataTables  & Plugins -->
	<script th:src="@{/adminlte/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script th:src="@{/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script th:src="@{/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	<script th:src="@{/adminlte/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
	<script th:src="@{/adminlte/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
	<script th:src="@{/adminlte/plugins/jszip/jszip.min.js}"></script>
	<script th:src="@{/adminlte/plugins/pdfmake/pdfmake.min.js}"></script>
	<script th:src="@{/adminlte/plugins/pdfmake/vfs_fonts.js}"></script>
	<script th:src="@{/adminlte/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
	<script th:src="@{/adminlte/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
	<script th:src="@{/adminlte/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
	
	<!-- FORMATO DE NUMERO -->
	<script th:src="@{/AutoNumeric-4.1.0/autoNumeric.min.js}"></script>
	<script>
		$(function() {
			$("#tabla").DataTable(
					{
						"paging" : true,
						"lengthChange" : false,
						"searching" : true,
						"ordering" : true,
						"info" : true,
						"autoWidth" : false,
						"responsive" : true,
						"autoWidth" : false,
						"buttons" : [ "copy", "csv", "excel", "pdf", "print",
								"colvis" ]
					}).buttons().container().appendTo(
					'#tabla_wrapper .col-md-6:eq(0)');

		});
	</script>
	<script type="text/javascript">
		const autoNumeric = new AutoNumeric.multiple('.number', {
			decimalPlaces : 0,
			decimalCharacter : ",",
			digitGroupSeparator : "."
		});
	</script>
</body>
</html>
