<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Error</title>
<!--Bootstrap JS-->
<link rel="stylesheet" th:href="@{/AdminLTE-3.2.0/dist/css/adminlte.min.css}">
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome Icons -->
<link rel="stylesheet" th:href="@{/AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css}">


</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<!-- Barra superior de navegacion -->
	<div th:replace="fragments/navbar :: navbar"></div>
	<!-- Barra lateral de menu -->
	<div th:replace="fragments/sidebar :: sidebar"></div>
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Error</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item">
									<a th:href="@{/}">Inicio</a>
								</li>
								<li class="breadcrumb-item active">Error</li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->
			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- Formulario -->
						<div class="card">
							<h4 class="card-header">
								<strong>Ocurrio un error en la aplicaci√≥n</strong>
							</h4>
							<div class="card-body">
								<img th:src="@{/images/error-404.png}" class="rounded " title="Ha ocurrido un error">

								<div class="col-md-12 order-md-2 mb-4">
									<ul class="list-group mb-3">
										<li class="list-group-item d-flex justify-content-between lh-condensed">
											<div>
												<small class="text-muted">ERROR HTTP 404 - EL RECURSO SOLICITADO NO EXISTE.</small>
											</div>
										</li>
										<li class="list-group-item d-flex justify-content-between lh-condensed">
											<div>
												<small class="text-muted" th:text="'RECURSO: ' + ${path}"></small>
											</div>
										</li>
										<li class="list-group-item d-flex justify-content-between lh-condensed">
											<div>
												<small class="text-muted" th:text="'FECHA: ' + ${#dates.format(timestamp, 'dd-MM-yyyy HH:mm')}"></small>
											</div>
										</li>
									</ul>
									<a class="btn btn-primary" role="button" th:href="@{/}">Ir a Inicio</a>
								</div>
							</div>
						</div>
						<!-- /Formulario .card -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	
	<!--Bootstrap JS-->
	<script th:src="@{/AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<!-- jQuery -->
	<script th:src="@{/AdminLTE-3.2.0/plugins/jquery/jquery.min.js}"></script>
	
	<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE -->
	<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>
</html>
