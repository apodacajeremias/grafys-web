<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Grafys Software</title>
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
<!-- icheck bootstrap -->
<link rel="stylesheet" th:href="@{/adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<!-- /.login-logo -->
		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<a th:href="@{/}" class="h1">
					<b>Grafys</b>Software
				</a>
			</div>
			<div class="card-body">
				<p class="login-box-msg">Inicia sesión para comenzar tu sesión</p>
				<div class="user-error-alert" role="alert" th:if="${param.error}">
					<span class="user-error-closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
					Usuario o contraseña incorrecta!
				</div>
				<div class="user-succes-alert" role="alert" th:if="${param.logout}">
					<span class="user-succes-closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
					Sesión cerrada exitosamente!
				</div>
				<form th:action="@{/login}" method="post">
					<div class="input-group mb-3">
						<input type="text" class="form-control" id="username" name="username" autofocus="autofocus"
							placeholder="Usuario">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-primary btn-block">Entrar</button>
						</div>
						<!-- /.col -->
					</div>
				</form>
				<!-- /.social-auth-links -->
				<p class="mb-1">
					<a th:href="@{/}">Olvidé mi contraseña</a>
				</p>
				<p class="mb-0">
					<a th:href="@{/}" class="text-center">Iniciar configuracion</a>
				</p>
			</div>
			<!-- /.card-body -->
		</div>
		<!-- /.card -->
	</div>
	<!-- /.login-box -->
	<!-- jQuery -->
	<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>
</html>
